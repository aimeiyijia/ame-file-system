server:
  protocol: http
  host: 0.0.0.0
  port: 3000
  options:
    - name: logger
      value: true

views:
  templatesPath: ../views
  layout: _layout
  includeViewExtension: true
  engineOptions:
    async: true
    htmlMinifierOptions:
      removeComments: true
      removeCommentsFromCDATA: true
      collapseWhitespace: true
      collapseBooleanAttributes: true
      removeEmptyAttributes: true
      minifyCSS: true
      minifyJS: true

assets:
  rootPath: ../public
  options:
    prefix: /public/
    cacheControl: true
    etag: true
    acceptRanges: true
    lastModified: true
    maxAge: 86400000

##
# Configuration for file upload input inside ../views/upload.hbs
#
# - accept property is
#    an array of the **template value** from https://www.iana.org/assignments/media-types/media-types.xhtml
#    or */* to allow all types
# - multiple property is a boolean to allow multiple files selection
##
selectFilesInput:
  accept:
    - application/pdf
    - image/*
  multiple: false
